{% extends "base.html" %}
{% block title %}โปรไฟล์ผู้ใช้ · COTTO Energy{% endblock %}
{% block content %}

<h5 class="mb-3">โปรไฟล์ของฉัน</h5>

<div class="row g-3">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title mb-3">ข้อมูลส่วนตัว</h6>
        <form method="post">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Plant</label>
              <input type="text" name="plant" class="form-control" value="{{ profile.plant or '' }}" placeholder="เช่น COTTO-01">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ profile.email or '' }}" placeholder="name@example.com">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Firstname</label>
              <input type="text" name="firstname" class="form-control" value="{{ profile.firstname or '' }}">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Lastname</label>
              <input type="text" name="lastname" class="form-control" value="{{ profile.lastname or '' }}">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Position</label>
              <input type="text" name="position" class="form-control" value="{{ profile.position or '' }}">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Section</label>
              <input type="text" name="section" class="form-control" value="{{ profile.section or '' }}">
            </div>

            <div class="col-12">
              <label class="form-label">ตั้งรหัสผ่านใหม่ (ถ้าต้องการ)</label>
              <input type="password" name="new_password" class="form-control" placeholder="ปล่อยว่างถ้าไม่เปลี่ยน">
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="submit">บันทึกโปรไฟล์</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title mb-3">ข้อมูลระบบ</h6>
        <div class="mb-2"><span class="text-muted">User ID:</span> {{ profile.id }}</div>
        <div class="mb-2"><span class="text-muted">Username:</span> {{ profile.username }}</div>
        <div class="mb-2"><span class="text-muted">Role:</span> {{ profile.role }}</div>
        <div class="mb-2"><span class="text-muted">สร้างเมื่อ:</span> {{ profile.created_at }}</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
